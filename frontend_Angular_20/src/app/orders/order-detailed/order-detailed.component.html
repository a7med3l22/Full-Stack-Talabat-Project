<div class="container mt-5">
    <div class="row" *ngIf="order">
        <div class="col-8">
            
            <app-basket-summary [items]="order.items" [isBasket]="false" [isOrder]="true"></app-basket-summary>
        </div>
        <div class="col-4">
            <app-order-totals [shippingPrice]="order.deliveryMethodCost" [subtotal]="order.subTotal" [total]="order.total" [OrderState]="order.orderState">
            </app-order-totals>
        </div>
    </div>

</div>
