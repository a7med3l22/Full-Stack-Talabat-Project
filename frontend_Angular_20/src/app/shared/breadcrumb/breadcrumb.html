<ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs">
  <section 
    *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1]?.label !== 'Home'" 
    class="py-5" 
    style="margin-top: 105px; background-color: #f5f5f5;">
    
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{ breadcrumbs[breadcrumbs.length - 1].label | titlecase }}</h1>
        </div>
        <div class="col-3 text-end">
          <!-- ✅ رسم المسار يدوي -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li 
                class="breadcrumb-item" 
                *ngFor="let bc of breadcrumbs; let last = last" 
                [class.active]="last" 
                [attr.aria-current]="last ? 'page' : null">

                <ng-container *ngIf="!last">
                  <a [routerLink]="bc.url">{{ bc.label }}</a>
                </ng-container>

                <ng-container *ngIf="last">
                  {{ bc.label }}
                </ng-container>

              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

  </section>
</ng-container>
